name: Update metal prices (3x/day)

on:
  schedule:
    - cron: '0 */8 * * *'  # jede 8 Stunden -> 3x/Tag
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run price fetcher
        env:
          GOLDAPI_KEY: ${{ secrets.GOLDAPI_KEY }}
        run: |
          node scripts/fetch_prices.js

      - name: Commit and push prices.json if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/prices.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update prices.json (automated)"
            git push origin HEAD
          fi
